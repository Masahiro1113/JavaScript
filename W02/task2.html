<html>
    <head>
        <title>W02: task 02</title>
    </head>
    <body>
        <script>
            class Vec3 {
                constructor(x, y, z) {
                    this.x = x;
                    this.y = y;
                    this.z = z;
                }

                min(){
                    return Math.min(this.x, this.y, this.z);
                }

                mid(){
                    const arr = [this.x, this.y, this.z];
                    arr.sort((a, b) => a - b);
                    return arr[1];
                }

                max(){
                    return Math.max(this.x, this.y, this.z);
                }
            }
            var v = new Vec3( 5, 4, 8 );
            var min = v.min();
            var mid = v.mid();
            var max = v.max();
            document.write(v.min());
            document.write(mid);
            document.write(max);
        </script>
    </body>
</html>
